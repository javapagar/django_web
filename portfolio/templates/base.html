<!DOCTYPE html>
{% load static %}
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'css/font-awesome/css/font-awesome.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/portfolio.css' %}">
  
  {% block stylesheet %}{% endblock %}
  
  <title>
    {% block title %}
    {% endblock %}
  </title>
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg  navbar-dark bg-dark">
      <div class="container">
      <a class="navbar-brand" href="#">JaviAparicio
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item {% if nbar == 'about' %}active{% endif %}">
            <a class="nav-link" href="{% url 'aboutme' %}">Sobre m&iacute;</a>
          </li>
          <li class="nav-item {% if nbar == 'project' %}active{% endif %}">
            <a class="nav-link" href="{% url 'proyectos' %}">Proyectos</a>
          </li>
          <li class="nav-item {% if nbar == 'blog' %}active{% endif %}">
            <a class="nav-link" href="{% url 'posts_list' %}">Blog</a>
          </li>
          <li class="nav-item {% if nbar == 'contact' %}active{% endif %}">
            <a class="nav-link" href="#">Contact</a>
          </li>
        <!--<li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Dropdown
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="#">Action</a>
            <a class="dropdown-item" href="#">Another action</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="#">Something else here</a>
          </div>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" href="#">Disabled</a>
        </li>-->
      </ul>
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
  </div>
    </nav>
  </header>

  <div class="container">
    {% block page_content %}{% endblock %}
  </div>

  <footer class="bg-secondary text-light">
    <div class="container rs-container center">
      <div class="rs-item">
        <a href="https://es.linkedin.com/in/apariciogarciajavier" target="_blank">
          <i class="fa fa-linkedin fa-2x" aria-hidden="true"></i>
        </a>
      </div>
      
      <div class="rs-item">
        <a href="https://github.com/javapagar" target="_blank">
          <i class="fa fa-github-square fa-2x" aria-hidden="true"></i>
        </a>
      </div>

      <div class="rs-item">
        
        <a href="mailto: apariciogarcia.j@gmail.com">
          <i class="fa fa-envelope fa-2x" aria-hidden="true"></i>
        </a>
        <span>apariciogarcia.j@gmail.com</span>
      </div>


      
    </div>
    
    <div class="container text-center">
      <hr class ="bg-warning">
      <span class="copyright">&copy;2021 Javier Aparicio</span>
    </div>	
  </footer>
  
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	{% block script %}{% endblock %}

</html>
